<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<a href="Home.html"><img src="img/logo.png" alt="Logo da Barbearia Alura"></a>

				<nav>
					<ul>
						<li><a href="Home.html">Home</a></li>
						<li><a href="img/produtos.html">Produtos</a></li>
						<li><a href="img/contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

	
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"  class="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend class="qual">Qual horário prefere ser atendido?</legend>
					<select class="oi">
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

			<table >
				<thead><tr>
					<td><nobr>Dia</nobr></td>
					<td><nobr>Horário</nobr></td>
				</tr></thead>
				<tr>
					<td><nobr>Segunda</nobr></td>
					<td><nobr>8h ~ 20h</nobr></td>
				</tr>
				<tr>
					<td><nobr>Quarta</nobr></td>
					<td><nobr>8h ~ 20h</nobr></td>
				</tr>
				<tr>
					<td><nobr>Sexta</nobr></td>
					<td><nobr>8h ~ 20h</nobr></td>
				</tr>
			</table>
		</main>

		<footer>
			<img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
		</footer>
	</body>
</html>
